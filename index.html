<!DOCTYPE html>
<html>
<head>
    <title>418</title>
    <style>
        #gameArea {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }
        .snake {
            width: 20px;
            height: 20px;
            background-color: green;
            position: absolute;
        }
        .food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="gameArea"></div>
    <p>Page Under Construction</p>
    <script>
        const gameArea = document.getElementById('gameArea');
        const ctx = gameArea.getContext('2d');
        const snakeSize = 20;
        let snake = [{x: 200, y: 200}];
        let food = {x: 0, y: 0};
        let dx = snakeSize;
        let dy = 0;
        let score = 0;

        const drawSnakePart = snakePart => {
            ctx.fillStyle = 'green';
            ctx.fillRect(snakePart.x, snakePart.y, snakeSize, snakeSize);
        };

        const drawSnake = () => {
            snake.forEach(drawSnakePart);
        };

        const moveSnake = () => {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                createFood();
            } else {
                snake.pop();
            }
        };

        const changeDirection = event => {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -snakeSize;
            const goingDown = dy === snakeSize;
            const goingRight = dx === snakeSize;
            const goingLeft = dx === -snakeSize;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -snakeSize;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -snakeSize;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = snakeSize;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = snakeSize;
            }
        };

        const createFood = () => {
            food.x = Math.floor(Math.random() * (gameArea.width / snakeSize)) * snakeSize;
            food.y = Math.floor(Math.random() * (gameArea.height / snakeSize)) * snakeSize;
            snake.forEach(part => {
                if (part.x == food.x && part.y == food.y) createFood();
            });
        };

        const drawFood = () => {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, snakeSize, snakeSize);
        };

        const main = () => {
            if (didGameEnd()) return;
            setTimeout(() => {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                main();
            }, 100);
        };

        const clearCanvas = () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, gameArea.width, gameArea.height);
        };

        const didGameEnd = () => {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > gameArea.width - snakeSize;
            const hitToptWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > gameArea.height - snakeSize;
            return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall;
        };

        document.addEventListener('keydown', changeDirection);
        createFood();
        main();
    </script>
</body>
</html>
